<script>
document.addEventListener('DOMContentLoaded', () => {
  /* ========================= é…ç½®ï¼šæˆç»©è¡¨ CSV é“¾æ¥ =========================
   * ä½ ç»™çš„é“¾æ¥ï¼š https://docs.google.com/spreadsheets/d/1bUFFiucc1p_z2eFWq6AEdIvdHVZ8gIn_trDJ8PDT_s8/edit?usp=sharing
   * CSV å¯¼å‡ºæ¨¡æ¿ï¼š https://docs.google.com/spreadsheets/d/ã€IDã€‘/export?format=csv&gid=ã€GIDã€‘
   * å¦‚æœä½ çš„æˆç»©è¡¨ä¸åœ¨ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨ï¼Œè¯·æŠŠ SHEET_GID æ”¹æˆæ­£ç¡®çš„ gidã€‚
   */
  const SHEET_ID = '1bUFFiucc1p_z2eFWq6AEdIvdHVZ8gIn_trDJ8PDT_s8';
  const SHEET_GID = '0'; // â† å¦‚éœ€æ”¹æˆå…¶å®ƒå·¥ä½œè¡¨ï¼Œè¯·æ›¿æ¢è¿™é‡Œ
  const RESULTS_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
  /* ====================================================================== */

  // ============== ç™»å½•/ä¼šè¯ï¼ˆå«é€šè¡Œè¯å€’è®¡æ—¶ï¼‰ ==============
  let user = '', usedUniversal = false;
  const UWP_WINDOW_MS = 5 * 60 * 1000; // 5 åˆ†é’Ÿä¼šè¯
  function setUniversalStart(ts) { localStorage.setItem('uwpStart', String(ts)); }
  function getUniversalStart() { const v = localStorage.getItem('uwpStart'); return v? Number(v): 0; }
  function clearUniversalStart(){ localStorage.removeItem('uwpStart'); }
  function universalRemainingMs() {
    const start = getUniversalStart();
    if (!start) return 0;
    const remain = UWP_WINDOW_MS - (Date.now() - start);
    return remain > 0 ? remain : 0;
  }
  function showSessionTimer(show) { document.getElementById('session-timer').style.display = show ? 'block' : 'none'; }
  function updateSessionTimer() {
    if (!usedUniversal) { showSessionTimer(false); return; }
    const rem = universalRemainingMs();
    if (rem <= 0) { showSessionTimer(false); alert('ä¼šè¯å·²åˆ°æœŸï¼Œè¯·é‡æ–°ç™»å½•ã€‚'); location.reload(); return; }
    const mm = Math.floor(rem/60000);
    const ss = Math.floor((rem%60000)/1000).toString().padStart(2,'0');
    document.getElementById('session-remaining').textContent = `${mm}:${ss}`;
    showSessionTimer(true);
  }
  setInterval(updateSessionTimer, 500);

  // ============== éŸ³æ•ˆ ==============
  let audioOn = true, audioCtx;
  const sndBtn = document.getElementById('sound-toggle');
  sndBtn.onclick = () => { audioOn = !audioOn; sndBtn.classList.toggle('muted', !audioOn); sndBtn.textContent = audioOn ? 'ğŸ”Š éŸ³æ•ˆå·²å¼€' : 'ğŸ”ˆ éŸ³æ•ˆå·²å…³'; };
  function ensureCtx(){ if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
  function beep(freq=880, dur=0.14, type='sine', gain=0.06) {
    if (!audioOn) return; ensureCtx();
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.value = freq; g.gain.value = gain;
    o.connect(g).connect(audioCtx.destination); o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
    o.stop(audioCtx.currentTime + dur + 0.02);
  }
  function playRight(){ beep(1100, .10, 'sine', .06); setTimeout(()=>beep(1500,.12,'sine',.05),90); }
  function playWrong(){ beep(220, .12, 'sawtooth', .05); setTimeout(()=>beep(160,.14,'square',.05),100); }

  // ============== æˆç»©å­˜å–ï¼ˆæœ¬åœ°ï¼‹äº‘ç«¯ï¼‰ ==============
  const LS_KEY = (name)=>`results_${name.toLowerCase()}`;
  let cloudResults = []; // ä» Google Sheet å–åˆ°çš„è¯¥å­¦ç”Ÿæˆç»©
  let localResults = []; // localStorage ä¸­çš„è¯¥å­¦ç”Ÿæˆç»©

  function loadLocalResults() {
    try { localResults = JSON.parse(localStorage.getItem(LS_KEY(user))||'[]'); }
    catch { localResults = []; }
  }
  function saveLocalResult(rec) {
    loadLocalResults();
    localResults.push(rec);
    localStorage.setItem(LS_KEY(user), JSON.stringify(localResults));
  }
  function mergeResults() {
    // åˆå¹¶äº‘ç«¯ä¸æœ¬åœ°ï¼ˆç®€å•æ‹¼æ¥ï¼›ç›¸åŒ quizId å¯æ˜¾ç¤ºå¤šæ¬¡å°è¯•ï¼‰
    return [...cloudResults, ...localResults];
  }
  function buildBestScoreMap() {
    const all = mergeResults();
    const best = {};
    all.forEach(r=>{
      const qid = String(r.quizId||'').trim();
      const sc = Number(r.score||0);
      if (!qid) return;
      if (!(qid in best) || sc > best[qid]) best[qid] = sc;
    });
    return best;
  }
  function fetchCloudResultsFor(name) {
    return new Promise((resolve) => {
      Papa.parse(RESULTS_CSV_URL, {
        download:true, header:true, skipEmptyLines:true,
        complete: (res) => {
          const rows = (res.data||[]).map(r=>{
            const o={}; Object.entries(r).forEach(([k,v])=>{ o[k.trim().toLowerCase()] = typeof v==='string'? v.trim(): v; });
            // é¢„æœŸåˆ—ï¼šquizid,name,score,correct,wrong,time, timestamp(å¦‚æœä½ åœ¨è¡¨é‡ŒåŠ äº†)
            return {
              quizId: o.quizid || o.quiz_id || '',
              name: o.name || '',
              score: o.score || '',
              correct: o.correct || '',
              wrong: o.wrong || '',
              time: o.time || '',
              timestamp: o.timestamp || '' // å¯é€‰
            };
          }).filter(r=>String(r.name||'').toLowerCase()===name.toLowerCase());
          cloudResults = rows;
          resolve(rows);
        },
        error: ()=>{ cloudResults=[]; resolve([]); }
      });
    });
  }

  // ============== é¢˜åº“/èœå•æ•°æ® ==============
  let chapters = [], grouped = {};
  let chapterKey, sectionKey, labelKey, sheetKey;
  let currentChapter = '', sectionList = [], secIndex = 0;

  // ============== æµ‹éªŒçŠ¶æ€ ==============
  let qs = [], queue = [], score = 0, correct = 0, wrong = 0;
  let chapterStart = 0;
  let correctStreak = 0, wrongStreak = 0;
  const MAX_OPTS = 15;

  // ç™»å½•ï¼šå§“å+å¯†ç ï¼ˆæ”¯æŒé€šè¡Œè¯ï¼‰ï¼Œä» Passwords.csv éªŒè¯
  const PASSWORDS_CSV = 'Passwords.csv';
  document.getElementById('startBtn').onclick = attemptLogin;
  document.getElementById('my-results-btn').onclick = openResults;
  document.getElementById('back-to-menu').onclick = () => { document.getElementById('results').style.display='none'; document.getElementById('menu').style.display='block'; };

  function attemptLogin() {
    const nm = document.getElementById('username').value.trim();
    const pw = document.getElementById('password').value;
    if (!nm || !pw) return alert('è¯·è¾“å…¥å§“åä¸å¯†ç  / Please enter both name and password.');

    Papa.parse(PASSWORDS_CSV, { download:true, header:true, skipEmptyLines:true,
      complete: async (res) => {
        const rows = (res.data||[]).map(r => {
          const o={}; Object.entries(r).forEach(([k,v])=>{ o[k.trim().toLowerCase()] = typeof v==='string'? v.trim(): v; });
          return o;
        });
        const nameKey = 'name', passKey='password';
        const uwpRow = rows.find(r=>r[nameKey]==='*');
        const uwpPassword = uwpRow ? (uwpRow[passKey]||'') : '';

        if (uwpPassword && pw===uwpPassword) {
          if (universalRemainingMs()<=0) setUniversalStart(Date.now());
          usedUniversal = true; updateSessionTimer();
          user = nm;
          afterLogin();
          return;
        }
        const match = rows.find(r => String(r[nameKey]||'').toLowerCase()===nm.toLowerCase() && String(r[passKey]||'')===pw);
        if (!match) return alert('å§“åæˆ–å¯†ç ä¸æ­£ç¡® / Name or password incorrect.');

        clearUniversalStart(); usedUniversal=false; showSessionTimer(false);
        user = nm;
        afterLogin();
      },
      error: ()=> alert('æ— æ³•è¯»å– Passwords.csvï¼Œè¯·ç¡®è®¤æ–‡ä»¶å­˜åœ¨ä¸”å¯å…¬å¼€è®¿é—®')
    });
  }

  async function afterLogin() {
    // è¯»å–äº‘ç«¯æˆç»© + æœ¬åœ°æˆç»©
    await fetchCloudResultsFor(user);
    loadLocalResults();
    // æ˜¾ç¤ºâ€œæˆ‘çš„æˆç»©â€æŒ‰é’®
    document.getElementById('my-results-btn').style.display = 'inline-block';
    // è¿›å…¥èœå•
    document.getElementById('welcome').style.display='none';
    loadChapters();
  }

  function guardUniversalWindowOrThrow() {
    if (!usedUniversal) return;
    if (universalRemainingMs() <= 0) { alert('ä¼šè¯å·²åˆ°æœŸï¼Œè¯·é‡æ–°ç™»å½•ã€‚'); location.reload(); throw new Error('Session expired'); }
  }

  // ============== åŠ è½½ç« èŠ‚ & èœå•åˆ†åŒºæ¸²æŸ“ ==============
  function loadChapters() {
    Papa.parse('Chapters.csv',{download:true,header:true,skipEmptyLines:true,
      complete(res) {
        guardUniversalWindowOrThrow();
        chapters = (res.data||[]).map(raw => {
          const r={}; Object.entries(raw).forEach(([k,v])=>{ r[k.trim()] = typeof v==='string'? v.trim(): v; }); return r;
        });
        if (!chapters.length) return alert('è¯·æ£€æŸ¥ Chapters.csv');

        const keys = Object.keys(chapters[0]);
        chapterKey = keys.find(k=>k.toLowerCase()==='chapter');
        sectionKey = keys.find(k=>k.toLowerCase()==='section');
        labelKey   = keys.find(k=>k.toLowerCase()==='label');
        sheetKey   = keys.find(k=>k.toLowerCase()==='sheet');

        grouped = {};
        chapters.forEach(r => { const c=r[chapterKey]; (grouped[c]||(grouped[c]=[])).push(r); });

        renderMenu();
      }
    });
  }

  function renderMenu() {
    const menu = document.getElementById('menu');
    menu.innerHTML = '<h2>è¯·é€‰æ‹©ç« èŠ‚ / Select Chapter</h2>';

    // æ„å»ºæœ€ä½³åˆ†æ•°æ˜ å°„ï¼ˆç”¨äºç»™æŒ‰é’®åŠ å¾½ç« ï¼‰
    const bestMap = buildBestScoreMap();

    // é¢„åˆ†ç±»å®¹å™¨
    const statePapers = {2025:{},2024:{},2023:{}};
    const chaptersF4 = {2025:[],2024:[],2023:[]};
    const chaptersF5 = {2025:[],2024:[],2023:[]};

    // è§£æé€»è¾‘ï¼šå¸¦ â€œChpâ€ å½’å…¥ç« èŠ‚ï¼›å¦åˆ™å½’å…¥å·å±
    Object.keys(grouped).forEach(chap => {
      const year = chap.match(/2025/)?2025 : chap.match(/2024/)?2024 : chap.match(/2023/)?2023 : null;
      if (!year) return;

      if (/Chp/i.test(chap)) {
        if (/F4/i.test(chap)) chaptersF4[year].push(chap);
        else if (/F5/i.test(chap)) chaptersF5[year].push(chap);
      } else {
        const state = chap.split(' ')[0]; // å·å = ç¬¬ä¸€æ®µ
        if (!statePapers[year][state]) statePapers[year][state] = [];
        statePapers[year][state].push(chap);
      }
    });

    // ä¸€ä¸ªå·¥å…·ï¼šåˆ›å»ºæŸä¸ªç« èŠ‚/å·åä¸‹çš„æŒ‰é’®åˆ—è¡¨ï¼Œå¹¶åŠ ä¸Šæˆç»©å¾½ç« 
    const renderButtons = (container, chapList) => {
      chapList.forEach(chap=>{
        const secList = grouped[chap] || [];
        secList.forEach(sec=>{
          const btn = document.createElement('button');
          btn.className = 'pill';
          const qid = `${chap}_${sec[sectionKey]}`; // å’Œä¸Šä¼ æ—¶ä¸€è‡´
          btn.textContent = `${chap} â€” ${sec[sectionKey]}`;
          const badge = document.createElement('span');
          if (bestMap[qid] != null) {
            badge.className = 'badge badge-green';
            badge.textContent = `æœ€é«˜ ${bestMap[qid]}`;
          } else {
            badge.className = 'badge badge-gray';
            badge.textContent = 'æœªåš';
          }
          btn.appendChild(badge);
          btn.onclick = () => { guardUniversalWindowOrThrow(); startChapter(chap, sec[sectionKey]); };
          container.appendChild(btn);
        });
      });
    };

    // å·å±è¯•å·ï¼ˆ2025â†’2024â†’2023ï¼‰
    [2025,2024,2023].forEach(y=>{
      const states = statePapers[y];
      if (Object.keys(states).length) {
        const h = document.createElement('h2'); h.textContent = `å·å±è¯•å· ${y}`; menu.appendChild(h);
        for (const st of Object.keys(states).sort()) {
          const g = document.createElement('div'); g.className='group';
          const h4 = document.createElement('h4'); h4.textContent = st;
          g.appendChild(h4);
          renderButtons(g, states[st].sort());
          menu.appendChild(g);
        }
      }
    });

    // Form 4 & Form 5ï¼ˆæŒ‰å¹´ï¼‰
    [2025,2024,2023].forEach(y=>{
      if (chaptersF4[y].length) {
        const h = document.createElement('h2'); h.textContent = `Form 4 Chapters ${y}`; menu.appendChild(h);
        const g = document.createElement('div'); g.className='group';
        renderButtons(g, chaptersF4[y].sort());
        menu.appendChild(g);
      }
    });
    [2025,2024,2023].forEach(y=>{
      if (chaptersF5[y].length) {
        const h = document.createElement('h2'); h.textContent = `Form 5 Chapters ${y}`; menu.appendChild(h);
        const g = document.createElement('div'); g.className='group';
        renderButtons(g, chaptersF5[y].sort());
        menu.appendChild(g);
      }
    });

    menu.style.display = 'block';
  }

  // ============== å¼€å§‹æŸç« èŠ‚ ==============
  function startChapter(chap, sectionName) {
    currentChapter = chap;
    sectionList = grouped[chap].sort((a,b)=> String(a[sectionKey]).localeCompare(String(b[sectionKey])));
    if (sectionName) { const idx = sectionList.findIndex(s=>String(s[sectionKey])===String(sectionName)); secIndex = Math.max(0, idx); }
    else { secIndex = 0; }
    document.getElementById('menu').style.display = 'none';
    loadSection();
  }

  // å›¾ç‰‡ä¸ CSV åŒç›®å½•
  function getBaseDir(url) {
    try { const u = new URL(url, window.location.href); const s=u.toString(); const i=s.lastIndexOf('/'); return i>=0 ? s.slice(0,i+1) : s; }
    catch { const i=url.lastIndexOf('/'); return i>=0 ? url.slice(0,i+1) : ''; }
  }

  function loadSection() {
    guardUniversalWindowOrThrow();
    const sec = sectionList[secIndex];
    const sheetUrl = sec[sheetKey];
    const baseDir = getBaseDir(sheetUrl);

    document.getElementById('quiz-title').textContent = `${currentChapter} â€“ ${sec[sectionKey]}: ${sec[labelKey]}`;
    score = 0; correct = 0; wrong = 0; correctStreak = 0; wrongStreak = 0; updateStreak();
    chapterStart = Date.now();

    Papa.parse(sheetUrl,{download:true,header:true,skipEmptyLines:true,
      complete(r) {
        qs = (r.data||[]).map(q => ({ ...q, attempt:0, __baseDir:baseDir }));
        queue = shuffle([...qs]);
        document.getElementById('quiz').style.display='block';
        document.getElementById('finish').style.display='none';
        updateUI(0);
        nextQ();
      },
      error() { alert('æ— æ³•è¯»å–é¢˜åº“ CSVï¼Œè¯·æ£€æŸ¥é“¾æ¥ä¸è®¿é—®æƒé™'); document.getElementById('menu').style.display = 'block'; }
    });
  }

  // ============== UI æ›´æ–° & åŠ¨æ•ˆ ==============
  function updateUI(delta) {
    document.getElementById('score').textContent = `å¾—åˆ†: ${score} (${delta>0?'+':''}${delta})`;
    document.getElementById('remaining').textContent = `å‰©ä½™é¢˜ç›®: ${queue.length}`;
    const pg = document.getElementById('progress'); pg.max = qs.length; pg.value = qs.length - queue.length;
  }
  function flashProgress(isCorrect) {
    const wrap = document.getElementById('progressWrap');
    wrap.classList.remove('flash-green','flash-red'); void wrap.offsetWidth;
    wrap.classList.add(isCorrect ? 'flash-green' : 'flash-red');
    setTimeout(()=>wrap.classList.remove('flash-green','flash-red'), 600);
  }
  function updateStreak() {
    const el = document.getElementById('streak');
    if (correctStreak>0) el.innerHTML = `ğŸ”¥ <span class="streak-good">è¿å¯¹ ${correctStreak}</span>`;
    else if (wrongStreak>0) el.innerHTML = `ğŸ˜… <span class="streak-bad">è¿é”™ ${wrongStreak}</span>`;
    else el.textContent = '';
  }

  // ============== å‡ºé¢˜ ==============
  function nextQ() {
    guardUniversalWindowOrThrow();

    const qa = document.getElementById('question-area');
    qa.innerHTML = ''; updateUI(0);
    if (queue.length===0) return finishSection();

    const q = queue.shift();
    const div = document.createElement('div'); div.className='question';
    const safeQ = (q.question||'').toString().replace(/\r?\n/g,'<br/>');
    div.innerHTML = `<p><strong>${safeQ}</strong></p>`;

    if (q.image) {
      let src = (q.image || '').toString().trim();
      if (!/^https?:\/\//i.test(src) && !/^data:/i.test(src)) src = (q.__baseDir||'') + src.replace(/^\.\//,'');
      const img = document.createElement('img'); img.src=src; img.alt='question image'; div.appendChild(img);
    }

    const qType = (q.type||'').toString().toLowerCase();
    const opts = document.createElement('div'); opts.className='options';
    if (qType==='text') {
      opts.innerHTML = '<input type="text" id="txtAns" placeholder="è¯·è¾“å…¥ç­”æ¡ˆâ€¦"/>';
    } else {
      const letters = Array.from({length:MAX_OPTS},(_,i)=>String.fromCharCode(65+i));
      const avail = letters.filter(l=>q[l]);
      // å›ºå®šé¡ºåº
      avail.forEach(l=>{
        const inp = document.createElement('input');
        inp.type = (qType==='checkbox')?'checkbox':'radio';
        inp.name = 'opt'; inp.value = l; inp.id = 'opt_'+l;
        const lbl = document.createElement('label'); lbl.className='option-label'; lbl.htmlFor='opt_'+l;
        lbl.appendChild(inp);
        let raw=q[l]; if (typeof raw==='string' && /^-?\d+\.0$/.test(raw)) raw=String(parseInt(raw));
        lbl.append(' '+raw); opts.appendChild(lbl);
      });
    }
    div.appendChild(opts);

    const fb = document.createElement('div'); fb.className='feedback'; div.appendChild(fb);

    const sb = document.createElement('button'); sb.textContent='æäº¤';
    sb.onclick = () => {
      guardUniversalWindowOrThrow();

      let ua = [];
      if (qType==='text') { ua = document.getElementById('txtAns').value.split(',').map(s=>s.trim()).filter(s=>s); }
      else { ua = Array.from(div.querySelectorAll('input[name="opt"]:checked')).map(i=>i.value); }
      if (!ua.length) return alert('è¯·é€‰æ‹©æˆ–è¾“å…¥ç­”æ¡ˆ');

      let isC=false; const ansStr=(q.answer||'').toString();
      if (qType==='text') {
        const lows=ua.map(s=>s.toLowerCase()); const ansList=ansStr.split(',').map(s=>s.trim().toLowerCase()); isC = lows.some(v=>ansList.includes(v));
      } else {
        const uaA = ua.map(s=>s.toUpperCase()).sort().join(','); const caA = ansStr.split(',').map(s=>s.trim().toUpperCase()).sort().join(','); isC = uaA===caA;
      }

      const delta = isC ? (q.attempt?1:2) : (q.attempt?-2:-1);
      score += delta;
      if (isC){ correct++; correctStreak++; wrongStreak=0; } else { wrong++; wrongStreak++; correctStreak=0; }
      updateStreak();

      let ansTxt=''; if (!isC) ansTxt = ansStr.split(',').map(letter=>q[letter]||letter).join(' / ');
      fb.textContent = isC?`æ­£ç¡®! +${delta}`:`é”™è¯¯! ${delta} æ­£ç¡®ç­”æ¡ˆ: ${ansTxt}`;
      updateUI(delta); flashProgress(isC); sb.disabled=true;

      // åŠ¨æ•ˆ+éŸ³æ•ˆ
      div.classList.remove('correct-glow','wrong-shake');
      const bubble=document.createElement('div'); bubble.className='score-bubble ' + (delta>0?'plus':'minus'); bubble.textContent=(delta>0?'+':'')+String(delta); div.appendChild(bubble);
      if (isC){ div.classList.add('correct-glow'); playRight(); setTimeout(()=>div.classList.remove('correct-glow'),900); }
      else { div.classList.add('wrong-shake'); playWrong(); setTimeout(()=>div.classList.remove('wrong-shake'),900); }
      setTimeout(()=>bubble.remove(),1000);

      const nb=document.createElement('button'); nb.style.marginLeft='8px'; nb.textContent='ä¸‹ä¸€é¢˜'; nb.onclick=nextQ; div.appendChild(nb);

      if (!isC){ q.attempt++; insertWrongTwiceLater(q, queue); }
    };
    div.appendChild(sb);
    document.getElementById('question-area').appendChild(div);
  }

  // ============== å®Œæˆæœ¬èŠ‚ ==============
  function finishSection() {
    document.getElementById('quiz').style.display='none';
    document.getElementById('finish').style.display='block';
    const sec = sectionList[secIndex];
    document.getElementById('finish-msg').textContent = `æ­å–œ ${user}ï¼Œä½ å­¦ä¼šè¿™ä¸ªç« èŠ‚äº†ï¼`;
    document.getElementById('stats').textContent = `å¾—åˆ†: ${score}ï¼Œç­”å¯¹ ${correct} é¢˜ï¼Œç­”é”™ ${wrong} é¢˜`;

    // æˆç»©ä¸ŠæŠ¥
    const form = document.getElementById('postForm');
    form.quizId.value  = currentChapter + '_' + sec[sectionKey];
    form.name.value    = user;
    form.score.value   = score;
    form.correct.value = correct;
    form.wrong.value   = wrong;
    form.time.value    = Math.floor((Date.now()-chapterStart)/1000);
    form.submit();

    // ä¿å­˜åˆ°æœ¬åœ°ï¼Œåˆ·æ–°èœå•çŠ¶æ€
    saveLocalResult({
      quizId: form.quizId.value, name: user, score: score, correct: correct, wrong: wrong, time: form.time.value, timestamp: new Date().toISOString()
    });

    // å½©å¸¦åº†ç¥
    launchConfetti(120, 1000);

    const ctrl = document.getElementById('controls');
    ctrl.innerHTML='';
    const btn = document.createElement('button');
    btn.textContent = secIndex < sectionList.length-1 ? 'ä¸‹ä¸€èŠ‚' : 'è¿”å›ç« èŠ‚é€‰æ‹©';
    btn.onclick = () => {
      if (secIndex < sectionList.length-1) { guardUniversalWindowOrThrow(); document.getElementById('finish').style.display='none'; secIndex++; loadSection(); }
      else { document.getElementById('finish').style.display='none'; guardUniversalWindowOrThrow(); renderMenu(); document.getElementById('menu').style.display='block'; }
    };
    ctrl.appendChild(btn);
  }

  // ============== æˆ‘çš„æˆç»© é¡µé¢ ==============
  function openResults() {
    guardUniversalWindowOrThrow();
    // å†åŒæ­¥ä¸€æ¬¡äº‘ç«¯ï¼ˆä»¥é˜²æ¢è®¾å¤‡åˆšåšå®Œï¼‰
    fetchCloudResultsFor(user).then(()=>{
      const all = mergeResults();
      const wrap = document.getElementById('results-table-wrap');
      wrap.innerHTML = '';
      if (!all.length) {
        wrap.innerHTML = '<p class="muted">æš‚æ—¶æ²¡æœ‰è®°å½•ã€‚</p>';
      } else {
        // æ’åºï¼šä¼˜å…ˆæŒ‰ timestampï¼ˆè‹¥æ— åˆ™æŒ‰ quizIdï¼‰
        all.sort((a,b)=>{
          const ta = new Date(a.timestamp||0).getTime() || 0;
          const tb = new Date(b.timestamp||0).getTime() || 0;
          if (tb!==ta) return tb-ta;
          return String(a.quizId).localeCompare(String(b.quizId));
        });
        const table = document.createElement('table');
        table.innerHTML = `
          <thead><tr>
            <th>æµ‹éªŒ</th><th>åˆ†æ•°</th><th>æ­£ç¡®/é”™è¯¯</th><th>ç”¨æ—¶(ç§’)</th><th>æ—¶é—´</th>
          </tr></thead>
          <tbody></tbody>`;
        const tbody = table.querySelector('tbody');
        all.forEach(r=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(r.quizId||'')}</td>
            <td>${escapeHtml(r.score||'')}</td>
            <td>${escapeHtml(r.correct||'')}/${escapeHtml(r.wrong||'')}</td>
            <td>${escapeHtml(r.time||'')}</td>
            <td>${escapeHtml(r.timestamp||'')}</td>`;
          tbody.appendChild(tr);
        });
        wrap.appendChild(table);
      }
      document.getElementById('results-summary').textContent = `å½“å‰ç”¨æˆ·ï¼š${user}ï¼ˆäº‘ç«¯ ${cloudResults.length} æ¡ï¼Œæœ¬åœ° ${localResults.length} æ¡ï¼‰`;
      document.getElementById('menu').style.display='none';
      document.getElementById('results').style.display='block';
    });
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

  // ============== å·¥å…·å‡½æ•° ==============
  function shuffle(arr){ for (let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }
  function insertWrongTwiceLater(q, queue) {
    const len = queue.length;
    let start = Math.min(1, len);
    let end1  = len;
    let idx1  = (len <= start) ? start : (start + Math.floor(Math.random() * (end1 - start + 1)));
    queue.splice(idx1, 0, { ...q });

    const len2  = queue.length;
    const start2 = Math.min(1, len2);
    const end2  = len2;
    let idx2  = (len2 <= start2) ? start2 : (start2 + Math.floor(Math.random() * (end2 - start2 + 1)));
    if (Math.abs(idx2 - idx1) <= 1 && len2 >= 4) idx2 = Math.min(idx2 + 2, len2);
    queue.splice(idx2, 0, { ...q });
  }
  function launchConfetti(count=100, duration=1000) {
    const c = document.getElementById('confetti');
    const colors = ['#22c55e','#3b82f6','#f59e0b','#ef4444','#a855f7','#14b8a6'];
    for (let i=0;i<count;i++){
      const piece = document.createElement('div');
      piece.className='confetti-piece';
      piece.style.left = Math.random()*100 + 'vw';
      piece.style.background = colors[i % colors.length];
      piece.style.animationDuration = (0.8 + Math.random()*0.8) + 's';
      piece.style.transform = `translateY(-120%) rotate(${Math.random()*360}deg)`;
      piece.style.width = (8 + Math.random()*6) + 'px';
      piece.style.height = (12 + Math.random()*10) + 'px';
      c.appendChild(piece); setTimeout(()=>piece.remove(), 2000);
    }
    setTimeout(()=>{ c.innerHTML=''; }, duration + 1200);
  }
});
